---
###############################################################################
# Controller node configuration.

###############################################################################
# Network interface attachments.

# List of networks to which controller nodes are attached.
controller_network_interfaces: >
  {{ [admin_oc_net_name,
      "bond0_net",
      "br_net",
      "external_net",
      oob_wl_net_name,
      public_net_name,
      tunnel_net_name,
      internal_net_name,
      cleaning_net_name,
      inspection_net_name,
      octavia_net_name,
      provision_wl_net_name] | unique | list }}

###############################################################################
# Controller node LVM configuration.

# List of controller volume groups. See mrlesmithjr.manage-lvm role for
# format.
controller_lvm_groups:
  - vgname: docker-volumes
    disks:
      - /dev/sdb
    create: true
    lvnames:
      - lvname: docker-volumes-0
        size: "100%FREE"
        create: true
        mount: true
        filesystem: ext4
        mntp: /var/lib/docker/volumes

###############################################################################
# Dummy variable to allow Ansible to accept this file.
workaround_ansible_issue_8743: yes
